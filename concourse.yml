platform: linux

inputs:
- name: src
  path: go/src/github.com/aporeto-inc/netlink-go

outputs:
- name: docker
- name: build

run:
  path: sh
  args:
  - -ec
  - |
    PS4='${LINENO}: '

    cd go/src/github.com/aporeto-inc/netlink-go
    git branch
    commit_sha=$(git rev-parse HEAD)
    cd -

    echo $commit_sha > build/src_sha
